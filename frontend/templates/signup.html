<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
          }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <!-- Display error if any -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form id="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <p id="name-warning" style="color: red; display: none;">Full name must include at least two words.</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
                <p id="password-warning" style="color: red; display: none;">Password must be at least 6 characters long.</p>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            const nameInput = document.getElementById('name');
            const nameWarning = document.getElementById('name-warning');
            const passwordInput = document.getElementById('password');
            const passwordWarning = document.getElementById('password-warning');

            let isValid = true;

            // Validate full name (at least two space-separated words)
            const fullNameParts = nameInput.value.trim().split(/\s+/);
            if (fullNameParts.length < 2) {
                nameWarning.style.display = 'block';
                isValid = false;
            } else {
                nameWarning.style.display = 'none';
            }

            // Validate password (at least 6 characters)
            if (passwordInput.value.length < 6) {
                passwordWarning.style.display = 'block';
                isValid = false;
            } else {
                passwordWarning.style.display = 'none';
            }

            // Check for input validity
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
